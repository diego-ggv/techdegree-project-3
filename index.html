<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Quicksand:wght@300;400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>An Online Registration Form</title>
    <style>
        select:invalid {
            color: gray;
        }

        option {
            color: #212121;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h1>THE CODE REVIEW</h1>
    </div>
    <div class="info-banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
</header>
<main>
    <!--    form goes here -->
    <form action="index.html" method="post">
        <div>
            <hr class="thick-line">
            <hr class="thin-line">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="field-user">
                    <div>
                        <label for="username">Full Name</label>
                        <input type="text" id="username"
                               name="user-full-name"
                               placeholder="Required" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email"
                               placeholder="Required" required>
                    </div>
                    <!--todo: format for phone number-->
                    <div>
                        <label for="phone">Pone Number</label>
                        <input type="tel" id="phone" name="user-phone">
                    </div>
                    <div>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user-address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="user-state" required>
                            <option value="" disabled selected hidden>Select an
                                option
                            </option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div>
                        <label class="zip" for="zip">Zip Code</label>
                        <input type="text" id="zip"
                               name="user-zipcode"
                               pattern="[0-9]*"
                               placeholder="Format: 96716">
                    </div>
                </div>
            </fieldset>
            <hr class="thin-line">
            <fieldset>
                <legend>Newsletter</legend>
                <div class="field-news">
                    <label class="spacer">Select the newsletters you would like
                        to
                        receive</label>
                    <div class="spacer">
                        <div>
                            <input type="checkbox" id="html-news"
                                   value="html-news"
                                   name="newsletters"><label for="html-news">HTML
                            News</label>
                        </div>
                        <div>
                            <input type="checkbox" id="css-news"
                                   value="css-news"
                                   name="newsletters">
                            <label for="css-news">CSS News</label>
                        </div>
                        <div>
                            <input type="checkbox" id="js-news" value="js-news"
                                   name="newsletters">
                            <label for="js-news">Javascript News</label>
                        </div>
                    </div>
                    <label>Newsletter format</label>
                    <div class="spacer">
                        <div>
                            <input type="radio" id="html" value="html"
                                   name="news-format"><label
                                for="html">HTML</label>
                        </div>
                        <div>
                            <input type="radio" id="plain-text"
                                   value="plain-text"
                                   name="news-format"><label for="plain-text">Plain
                            text</label>
                        </div>
                    </div>
                    <label class="spacer" for="comments">Other topics
                        you'd like to hear about</label>
                    <div class="spacer">
                    <textarea id="comments" name="user-comments"
                              placeholder="Tell us more"></textarea>
                    </div>
                </div>
            </fieldset>
            <button class="bttn" type="submit">Sing Up</button>
        </div>
    </form>
</main>
<footer>
    <i>Copyright The Code Review</i>
</footer>
</body>
</html>
